<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 80px;
            border-radius: 8px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #2c2c2c;
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: normal;
            letter-spacing: 1px;
        }

        p {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .btn-avanzar {
            display: inline-block;
            padding: 18px 50px;
            background: #c41e3a;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: normal;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(196, 30, 58, 0.3);
            cursor: pointer;
        }

        .btn-avanzar:hover {
            background: #a01828;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(196, 30, 58, 0.4);
        }

        .btn-avanzar:active {
            transform: translateY(0);
        }

        .icon {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido</h1>
        <p>Haz clic en el botón para continuar</p>
        
        <a href="japan.html" class="btn-avanzar">
            Avanzar
            <span class="icon">→</span>
        </a>
    </div>
</body>
</html>
